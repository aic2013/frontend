<nav class="navbar navbar-default ads-navbar" role="navigation">
    <div class="collapse navbar-collapse">
        <form class="navbar-form clearfix" id="form-ads" role="search">
            <div class="form-group col-md-4">
                <label for="user">User:</label>
                <input type="text" ng-model="user" class="form-control" placeholder="User" id="user" />
            </div>
            <div class="form-group col-md-2">
                <button id="btn-search" type="submit" class="btn btn-primary" ng-click="updateResults()"><i class="fa fa-search"></i>Find Ads</button>
            </div>
        </form>
    </div>
</nav>

<div class="row">
    <div class="col-sm-6 col-md-4" data-ng-repeat="a in ads">
        <div class="thumbnail">
            <img data-ng-src="{{a.image_url}}">
            <div class="caption">
                <h3>{{a.title}}</h3>
                <p>{{a.description}}</p>
            </div>
        </div>
    </div>
</div>

<div class="alert alert-info" ng-show="isWarning"><strong>We're sorry!</strong> {{warningMessage}}</div>
