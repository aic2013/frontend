<div class="row">
    <div class="col-sm-6 col-md-4" data-ng-repeat="a in ads">
        <div class="thumbnail">
            <img data-ng-src="{{a.image_url}}">
            <div class="caption">
                <h3>{{a.title}}</h3>
                <p>{{a.description}}</p>
                <p><a href="{{a.url}}" target="_blank" class="btn btn-primary" role="button">View Ad</a></p>
            </div>
        </div>
    </div>
</div>

<div class="alert alert-info" ng-show="isWarning"><strong>We're sorry!</strong> {{warningMessage}}</div>
